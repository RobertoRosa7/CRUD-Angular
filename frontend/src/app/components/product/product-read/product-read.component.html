<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <!-- Aplicando Pipe | currency: 'BRL' -->
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
    </ng-container>

     <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações Permitidas</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{row.id}}">
          <span class="material-icons edit">
            edit
          </span>
        </a>
        <a routerLink="/products/delete/{{row.id}}">
          <span class="material-icons delete">
            delete
          </span>
        </a>
      </td>
    </ng-container>

    <!-- Cabeçalho -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Linhas(necessita da definição de cada celula da tabela matColumnDef ) -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
