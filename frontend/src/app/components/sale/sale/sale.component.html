<mat-card>
  <mat-card-title>Ponto de Vendas</mat-card-title>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Selecione um produto</mat-label>
      <mat-select (selectionChange)="changeProduct($event)">
        <mat-option *ngFor="let product of products" [value]="product">{{product.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <!-- <p>PRODUTO SELECIONADO: </p> -->
      <mat-label>PRODUTO SELECIONADO
        <small *ngIf="product_select" style="color: dodgerblue">{{product_select}}</small>
      </mat-label>
      <input matInput disabled placeholder="Preço unitário" name="price" formControlName="price">
    </mat-form-field>
    <mat-form-field>
      <input matInput disabled placeholder="Estoque" name="estoque" formControlName="quantity">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" placeholder="Seleciona a quantidade desejada" formControlName="quantity"
        name="quantidadeVenda">
    </mat-form-field>
    <button class="calcular" mat-stroked-button color="accent">Calcular</button>
    <mat-form-field class="total">
      <mat-label>Total da Compra</mat-label>
      <input matInput disabled placeholder="Total da Compra" name="total" value="R$ 2.500,00">
    </mat-form-field>
  </form>
</mat-card>
<mat-card>
  <div class="buttons">
    <button mat-raised-button color="primary">Finalizar Venda</button>
    <button mat-raised-button>Cancelar</button>
  </div>
</mat-card>
